<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2: Square List</title>
  <style>
    /* Mengubah bullet list menjadi kotak */
    ul.square-list {
      list-style-type: square;
      margin: 20px;
      padding-left: 20px;
      font-family: "微軟正黑體", sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <ul class="square-list">
    <li>射鵰英雄傳</li>
    <li>天龍八部</li>
    <li>倚天屠龍記</li>
  </ul>

</body>
</html>
